apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: gitea
  namespace: openshift-gitops
  annotations:
    managed-by: argocd.argoproj.io
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://gitea-gitea.apps.${cluster_base_domain}/${GITEA_ADMIN}/gitops.git
  username: ${GITEA_ADMIN}
  password: ${GITEA_PASSWORD}
  insecure: "true"
  forceHttpBasicAuth: "true"
