default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: group-platform
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/CCChou/OpenShift-EaaS-Practice.git
      targetRevision: HEAD
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - FailOnSharedResource=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=false
    syncPolicyRetry:
      limit: -1 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy

applications:
  virtualization-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: "5"
    destination:
      namespace: openshift-cnv
    source:
      path: groups//overlays/virtualization-operator

  node-remediation-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: "5"
    destination:
      namespace: openshift-workload-availability
    source:
      path: groups/virtualization/overlays/node-remediation-operator

  nmstate-operator:
    annotations:
      argocd.argoproj.io/compavirtualizationre-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: "5"
    destination:
      namespace: openshift-nmstate
    source:
      path: groups/virtualization/overlays/nmstate-operator

  mtv-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: "5"
    destination:
      namespace: openshift-mtv
    source:
      path: groups/virtualization/overlays/mtv-operator
