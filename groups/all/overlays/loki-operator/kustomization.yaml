apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../../components/loki-operator/

patches:
  - patch: |-
      - op: replace
        path: /spec/channel
        value: 'stable-6.1'
    target:
      group: operators.coreos.com
      kind: Subscription
      name: loki-operator
      namespace: openshift-operators-redhat
